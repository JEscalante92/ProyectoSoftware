{% verbatim %}
<article class="habilidad">
    <div class="habilidad-header">
        <a href="#">
            <img src="/media/{{ post.tecnologia.foto_tecnologia }}" height="48" width="48"/>
            <b>{{ post.tecnologia.nombre }}</b>
        </a>
    </div>
    <p>Dominio: {% for star in post.arreglo %}<i class="icon-star"></i>{% endfor %}</p>
</article>
{% endverbatim %}
